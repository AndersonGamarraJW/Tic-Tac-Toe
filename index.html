<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Tic Tac Toe Game</h1>
        <div class="nav">
            <p>Aqui va diferentes opciones</p>
        </div>
    </header>
    <main>
        <div id="forms-container">
            <div class="create-player-form-container">
                <form action="">
                    <label for="player-one-name">Name:</label>
                    <input type="text" name="player-one-name" id="player-one-name">
                    <label for="player-one-simbol">Simbol:</label>
                    <select name="player-one-simbol" id="player-one-simbol">
                        <option value="x">X</option>
                        <option value="o">O</option>
                    </select>
                    <div class="options-container">
                        <button>Edit</button>
                        <button>Crear</button>
                    </div>
                </form>
            </div>
            <div class="create-player-form-container">
                <form action="">
                    <label for="player-two-name">Name:</label>
                    <input type="text" name="player-two-name" id="player-two-name">
                    <label for="player-two-simbol">Simbol:</label>
                    <select name="player-two-simbol" id="player-two-simbol">
                        <option value="x">X</option>
                        <option value="o">O</option>
                    </select>
                    <div class="option-container">
                        <button>Edit</button>
                        <button>Crear</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="template-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <footer>
        <p>Anderson Gamarra Vega GitHub</p>
    </footer>
    
</body>
</html>
