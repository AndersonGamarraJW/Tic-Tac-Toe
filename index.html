<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Tic Tac Toe Game</h1>
        <div class="nav">
            <p>Aqui va diferentes opciones</p>
        </div>
    </header>
    <main>
        <div id="create-player-window">
            <div id="forms-container">
                <div class="create-player-form-container">
                    <form action="">
                        <p class="form-create-player-title">Jugador 1</p>
                        <div class="player-name-container">
                            <label for="player-one-name">Name:</label>
                            <input type="text" name="player-one-name" id="player-one-name" required>
                        </div>
                        <div class="player-simbol-container">
                            <label for="player-one-simbol">Simbol:</label>
                            <select name="player-one-simbol" id="player-one-simbol">
                                <option value="x">X</option>
                                <option value="o">O</option>
                            </select>
                        </div>
                        <div class="options-container">
                            <button class="default-button edit-button">Edit</button>
                            <button class="default-button create-button">Create</button>
                        </div>
                    </form>
                </div>
                <div class="create-player-form-container">
                    <form action="">
                        <p class="form-create-player-title">Jugador 2</p>
                        <div class="player-name-container">
                            <label for="player-two-name">Name:</label>
                            <input type="text" name="player-two-name" id="player-two-name" required>
                        </div>
                        <div class="player-simbol-container">
                            <label for="player-two-simbol">Simbol:</label>
                            <select name="player-two-simbol" id="player-two-simbol">
                                <option value="x">X</option>
                                <option value="o">O</option>
                            </select>
                        </div>
                        <div class="options-container">
                            <button type="" class="default-button edit-button">Edit</button>
                            <button type="submit" class="default-button create-button">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <input type="button" value="Play" class="default-button" id="play-button">
        </div>
        <div id="template-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <footer>
        <p>Anderson Gamarra Vega GitHub</p>
    </footer>
    
</body>
</html>
